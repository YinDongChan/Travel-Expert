    <!-- create sign up form -->
    <main>
      <form action="#" method="post" class="registration-form center form">
        <fieldset>
          <h1>Sign Up</h1>
          <div class="wrapper">
            <div>
              <label for="username">Full Name</label>
              <input type="text" name="username" id="username" placeholder="Full name" required>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Please enter your email" required>
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="Please create a password" minlength="8"
                required>
            </div>
            <div>
              <label for="confirm">Confirm Password</label>
              <input type="password" name="confirm" id="confirm" placeholder="Please confirm your password" required>
            </div>
          </div>
          <button class="btn" type="submit">Subscribe to Newsletter</button>
          <h3>Don't have an Account with us? SIGN UP now!</h3>
        </fieldset>
      </form>
    </main>
