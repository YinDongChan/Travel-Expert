                </ul>

    <!-- Create login form -->
    <form action="#" method= "post" class="login-form center form">
        <fieldset>
          <h1>Login</h1>
          <div class="wrapper">
            <div>
              <label for="username">Full Name</label>
              <input type="text" name="username" id="username" placeholder="Please enter your email address" required>
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="Please create a password" minlength= "8" required>
            </div>
          </div>
          <button class= "btn" type="submit">Sign In</button>
          <h3>Don't have an account?  <a href="register.html">Sign up</a> here!</h3>
        </fieldset>
    </form>
