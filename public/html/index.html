<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/typography.css">

    <title>Travel Agent</title>
</head>

<body>
    <!-- navigation bar section -->
    <nav>
        <div class="nav-bar">
            <div class="logo"><a href="index.html"><i class="fas fa-road"></i><strong>Travel Expert</strong></a></div>
            <div class="menu">
                <button class="btn-navi">Menu Toggle</button>
                <ul class= "visible">
                    <li><a href="index.html" class="current">Home</a></li>
                    <li><a href="index.html#gallery">Destination</a></li>
                    <li><a href="index.html#contact-us">Contact Us</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li class="wide"><a href="register.html">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- hero section -->
    <header>
        <div class="hero-section">
            <h2>Bring your mood</h2>
            <h1>Come travel with us...</h1>
            <a href="register.html" class="btn-register">Sign Up</a>
            <a href="index.html#gallery" class="btn-gallery">Gallery</a>
        </div>
    </header>

    <!-- contact Us form -->
    <main>
        <form action="#" method= "post" class="contactus-form center form">
            <fieldset id="contact-us">
                <h1>Contact Us</h1>
                <div class="wrapper">
                    <div>
                        <label for="username">Full Name</label>
                        <input type="name" name="username" id="username" placeholder="Please enter your name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Please enter your email" required>
                    </div>
                    <div>
                        <label for="phonenumber">Phone Number</label>
                        <input type="phonenumber" name="phonenumber" id="phonenumber"
                            placeholder="Please enter your phone number" required>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <input type="message" name="message" id="message" placeholder="Please enter your request"
                            required>
                    </div>
                </div>
                <button class= "btn" type="submit">SEND</button>
            </fieldset>
        </form>

        <h1 id="gallery">Gallery</h1>
        <div class="gallery-section"> </div>
    </main>

    <p>welcome</p>

<footer>
    &copy; 2020 Yin Dong
</footer>
<script src="../js/script.js"></script>

</body>

</html>
